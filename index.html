<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>


<body>
    <h3>CALCULATOR</h3>
    <form name=" calc ">
        <table border=9>
            <tr>
                <td colspan="4 ">
                    <input type="text " name="display " id="cal " value=" " readonly>
                </td>
            </tr>
            <td> <input type="button " value="7 " onClick="calc.display.value+='7' ">
            </td>
            <td> <input type="button " value="8 " onClick="calc.display.value+='8' ">
            </td>
            <td><input type="button " value="9 " onClick="calc.display.value+='9' ">
            </td>
            <td> <input type="button " class="operator " name="plus " value="+ " onClick="calc.display.value+='+' "></td>
            <tr>
                <td> <input type="button " value="4 " onClick="calc.display.value+='4' ">
                </td>
                <td> <input type="button " value="5 " onClick="calc.display.value+='5' ">
                </td>
                <td> <input type="button " value="6 " onClick="calc.display.value+='6' ">
                </td>
                <td> <input type="button " class="operator " name="minus " value="- " onClick="calc.display.value+='-' ">
                </td>
            </tr>
            <tr>
                <td> <input type="button " value="1 " onClick="calc.display.value+='1' ">
                </td>
                <td> <input type="button " value="2 " onClick="calc.display.value+='2' "></td>
                <td> <input type="button " value="3 " onClick="calc.display.value+='3' ">
                </td>
                <td> <input type="button " class="operator " name="times " value="* " onClick="calc.display.value+='*' "></td>
            </tr>
            <tr>
                <td> <input type="button " value="0 " onClick="calc.display.value+='0' "></td>
                <td> <input type="button " id="clear " name="clear " value="c " onClick="calc.display.value='' "></td>
                <td> <input type="button " class="operator " name="equal " value="=" onClick=" calc.display.value=eval(calc.display.value) "></td>
                <td> <input type="button " class="operator " name="div " value="/ " onClick="calc.display.value+='/' "> </td>
            </tr>
        </table>
    </form>
</body>

</html>
